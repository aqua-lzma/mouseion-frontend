name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build
      - run: mv build docs
      - uses: EndBug/add-and-commit@v7
        with:
          message: 'Commit React build for ${{ github.event_name }}'
          add: 'build/ --force'
          branch: gh-pages
